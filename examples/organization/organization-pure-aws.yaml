kind: Organization
metadata:
  name: swap-v7
  annotations:
    crossplane.io/external-name: "" # Will be populated by controller
spec:
  forProvider:
    ownerID: "68933765952cea244d470efb"#"6087b30e06d98531352e4283" #"68933765952cea244d470efb" #616eafd9ec5b4a51a7c208db # Replace with your MongoDB Atlas user ID
